<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/materialui/css/materialize.min.css"> <!-- Link to Materialize CSS -->
    <link rel="stylesheet" href="/static/materialui/css/material-extra.css"> <!-- Custom styles if any -->
</head>
<body class="grey lighten-4">

    <!-- Container for the registration card -->
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <!-- Card for registration form -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Register</span>
                        
                        <!-- Display error message if registration fails -->
                        {% if error %}
                            <div class="card-panel red lighten-2 white-text">
                                <p>{{ error }}</p>
                            </div>
                        {% endif %}

                        <!-- Registration Form -->
                        <form method="post" action="/register">
                            <!-- Username field -->
                            <div class="input-field">
                                <input type="text" id="username" name="username" required>
                                <label for="username">Username</label>
                            </div>

                            <!-- Full Name field -->
                            <div class="input-field">
                                <input type="text" id="full_name" name="full_name" required>
                                <label for="full_name">Full Name</label>
                            </div>

                            <!-- Email field -->
                            <div class="input-field">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>

                            <!-- Password field -->
                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>

                            <!-- Submit Button -->
                            <div class="center">
                                <button type="submit" class="btn waves-effect waves-light blue">Register</button>
                            </div>
                        </form>
                    </div>

                    <!-- Card action for login link -->
                    <div class="card-action center">
                        <p>Already have an account? <a href="/">Login here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="/static/materialui/js/materialize.min.js"></script>
</body>
</html>
