<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/materialui/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/static/materialui/css/material-extra.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="grey lighten-4">

    <!-- Container for the login card -->
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <!-- Card for login form -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Login</span>
                        <!-- Form -->
                        <form action="/token" method="post">
                            <!-- Username field -->
                            <div class="input-field">
                                <input id="username" type="text" name="username" required>
                                <label for="username">Username</label>
                            </div>
                            <!-- Password field -->
                            <div class="input-field">
                                <input id="password" type="password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                            <!-- Submit button -->
                            <div class="center">
                                <button type="submit" class="btn waves-effect waves-light blue">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- Optional footer with additional actions like 'Forgot Password' -->
                    <div class="card-action">
                        <a href="#">Forgot Password?</a>
                        <a href="/register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script type="text/javascript" src="/static/materialui/js/materialize.min.js"></script>
</body>
</html>
