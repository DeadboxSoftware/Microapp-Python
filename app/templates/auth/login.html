<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/materialui/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/static/materialui/css/material-extra.css">
</head>
<body>
    <h2>Login Page</h2>
    <form action="/token" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <script type="text/javascript" src="/static/materialui/js/materialize.min.js"></script>
</body>
</html>
